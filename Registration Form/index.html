<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">Registration Form</div>

        <div class="form">
            <label for="fname">First Name</label>
            <input type="text" name="" class="inputField">

        </div>
        <div class="form">
            <label for="lname">Last Name</label>
            <input type="text" name="" class="inputField">

        </div>

        <div class="form">
            <label for="password">Password</label>
            <input type="password" name="" class="inputField">

        </div>
        <div class="form">
            <label for="confrimPassword">Confirm Password</label>
            <input type="password" name="" class="inputField">

        </div>
        <div class="form">
            <label for="gender">Gender</label>
            <select name="" class="selectbox">
                <option value="">Select</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
            </select>

        </div>
        <div class="form">
            <label for="email">Email</label>
            <input type="email" name="" class="inputField">

        </div>
        <div class="form">
            <label for="mobNumber">Mob Number</label>
            <input type="text" name="" class="inputField">

        </div>
        <div class="form">
            <label for="address">Address</label>
            <textarea name="" class="textarea inputField" cols="30" rows="10"></textarea>

        </div>


        <div class="form">
            <label for="submit"></label>
            <input type="button" name="" value="Register" class="btn  ">
        </div>
    </div>
</body>

</html>
