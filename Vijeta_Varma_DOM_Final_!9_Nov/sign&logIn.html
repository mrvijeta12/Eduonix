<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp And LogIn</title>
    <link rel="stylesheet" href="sign&login.css">
</head>
<body>

    <div class="container">

        <div id="signupForm-container">
    
            <h1>Signup</h1>
            <form id="signupForm">
                <label for="email">Email:</label>
                <input type="email" id="signupEmail" onfocus="this.value=''" required>
        
                <br>
                <label for="password">Password:</label>
                <input type="password" id="signupPassword" onfocus="this.value=''" required>
                <br>
                <button type="submit">Signup</button>
            </form>
            <p>Alraedy have an account. <button id="logIn" onclick="logIn()">Log In</button></p>
        </div>
    
        <div id="loginForm-container" style="display: none;">
    
            <h1>Login</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="loginEmail" onfocus="this.value=''" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" onfocus="this.value=''"  required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p>Go to SignUp Page. <button id="signUp" onclick="signUp()">Sign Up</button></p>
        </div>
    </div>




  <script src="sign&login.js"></script>

</body>
</html>
