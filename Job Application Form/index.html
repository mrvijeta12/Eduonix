<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="title">Job Application (Web)</div>
            <div class="name">
                <div class="text">
                    <label for="fname">First Name</label>
                    <input type="text" name="" class="inputField" placeholder="Enter First Name">

                </div>

                <div class="text">
                    <label for="fname">Last Name</label>
                    <input type="text" name="" class="inputField" placeholder="Enter Last Name">

                </div>

                <div class="text">
                    <label for="Email">Email</label>
                    <input type="email" name="" class="inputField" placeholder="Enter Email">

                </div>

                <div class="text">
                    <label for="fname">Job Role</label>
                    <select name="" class="inputField">
                        <option value="">Select Job Role</option>
                        <option value="">Web Development</option>
                        <option value="">App Development</option>
                        <option value="">Software Testing</option>
                        <option value="">Full Stack Developer</option>
                    </select>

                </div>
            </div>

            <div class="address">
                <label for="address">Enter Address</label>
                <textarea name="" id="" cols="30" rows="10" class="textarea"></textarea>
            </div>

            <div class="name">
                <div class="text">
                    <label for="city">City</label>
                    <input type="text" name="" class="inputField" placeholder="Enter City...">

                </div>

                <div class="text">
                    <label for="pincode">Pincode</label>
                    <input type="text" name="" class="inputField" placeholder="Enter Pincode..." >

                </div>

                <div class="text">
                    <label for="date">Start Date</label>
                    <input type="date" name="" class="inputField" placeholder="Enter Email">

                </div>

                <div class="text">
                    <label for="upload ">Upload Your CV</label>
                    <input type="file" name="" class="inputField" placeholder="Enter Email">

                </div>

               
            </div>

            <div class="apply">
                <button class="button">Apply Now</button>
            </div>


        </div>


    </div>
</body>

</html>
